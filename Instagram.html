<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Instagram Clone</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="feed">
                <article>
                    <div class="post-header">
                        <img src="profile-pic1.jpg" alt="Profile Picture" class="profile-pic">
                        <span>not_fawkes</span>
                    </div>
                    <img src="post1.jpg" alt="Post Image" class="post-img">
                    <div class="post-footer">
                        <span>Like</span>
                        <span>Comment</span>
                    </div>
                </article>
                <article>
                    <div class="post-header">
                        <img src="profile-pic2.jpg" alt="Profile Picture" class="profile-pic">
                        <span>not_hedwig</span>
                    </div>
                    <img src="post2.jpg" alt="Post Image" class="post-img">
                    <div class="post-footer">
                        <span>Like</span>
                        <span>Comment</span>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Instagram Clone</p>
        </div>
    </footer>
</body>
</html>
